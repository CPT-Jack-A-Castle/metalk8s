version: '0.2'

branches:
  default:
    stage: pre-merge

stages:

  pre-merge:
    worker:
      type: local
    steps:
      - TriggerStages:
          name: trigger build and lint stages simultaneously
          stage_names:
            - build

  build:
    worker:
      type: kube_pod
      path: eve/workers/pod-builder/pod.yaml
      images:
          docker-builder: eve/workers/pod-builder
    steps:
    - Git: &git_pull
        name: git pull
        repourl: "%(prop:git_reference)s"
        method: clobber
        retryFetch: true
        haltOnFailure: true
    - ShellCommand:
        name: build everything
        command: make
    - ShellCommand:
        name: Put the iso file in a separate folder
        command: mkdir iso && cp _build/metalk8s.iso _build/SHA256SUM iso
    - Upload:
        name: upload artifacts
        source: iso/
        urls:
          - "*.iso"
          - "SHA256SUM"
