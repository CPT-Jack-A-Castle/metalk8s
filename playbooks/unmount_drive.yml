- hosts: localhost
  gather_facts: False
  any_errors_fatal: True
  vars_prompt:
    - name: selected_node
      private: False
      prompt: |-
        Please provide a node name affected by a disk failure
        {% for node in groups['kube-node']|default([])|sort %}
          {{ node }}
        {% endfor %}
    - name: disk_to_replace
      private: False
      prompt: "Please provide a disk name"
  roles:
    - role: preflight_checks
    - role: select_node

- hosts: selected_nodes
  gather_facts: True
  any_errors_fatal: True
  roles:
    - role: from_drive_list_lv

- hosts: kube-master
  gather_facts: False
  any_errors_fatal: True
  roles:
    - role: check_drained_node
    - role: confirm_pv_pvc_deletion
    - role: remove_kube_pvc_pv

- hosts: selected_nodes
  gather_facts: False
  any_errors_fatal: True
  roles:
    - role: umount_remove_lv
