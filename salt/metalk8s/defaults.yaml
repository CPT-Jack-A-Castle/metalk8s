---
cluster: kubernetes

kubeadm_preflight:
  mandatory:
    packages:
      - util-linux            # provides nsenter, mount
      - iproute               # provides ip
      - iptables              # provides iptables
    ports:
      - 10250
      - 10251
      - 10252
      - 2379
      - 2380
    sysctl_values:
      net.bridge.bridge-nf-call-ip6tables: 1
      net.bridge.bridge-nf-call-iptables: 1
      net.ipv4.ip_forward: 1
  recommended:
    packages:
      - ebtables              # provides ebtables
      - ethtool               # provides ethtool
      - socat                 # provides socat
      - iproute               # provides tc
      - coreutils             # provides touch

repo:
  online_mode: true
  runc:
    version: latest
  containerd:
    version: latest
  kubernetes:
    version: latest

networks: {}

kubelet:
  config_file: "/var/lib/kubelet/config.yaml"
  container_engine: "containerd"
  service:
    environment_file: "/var/lib/kubelet/kubeadm-flags.env"
    options:
      container-runtime: remote
      container-runtime-endpoint: "unix:///run/containerd/containerd.sock"
  config:
    kind: KubeletConfiguration
    apiVersion: kubelet.config.k8s.io/v1beta1
    staticPodPath: /etc/kubernetes/manifests
    authentication:
      anonymous:
        enabled: true
      webhook:
        enabled: false
    authorization:
      mode: AlwaysAllow

ca:
  cert:
    days_valid: 3650
  signing_policy:
    days_valid: 365

kube_api:
  cert:
    server_signing_policy: kube_apiserver_server_policy
    client_signing_policy: kube_apiserver_client_policy
  service_ip: "10.96.0.1"

front_proxy:
  ca:
    cert:
      days_valid: 3650
    signing_policy:
      days_valid: 365
  cert:
    client_signing_policy: front_proxy_client_policy

upgrade: false        # define if we're on an upgrade case
