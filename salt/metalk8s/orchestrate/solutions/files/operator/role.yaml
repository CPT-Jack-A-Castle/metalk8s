apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ solution }}-operator
  namespace: {{ namespace }}
rules:
{# TODO: make those configurable #}
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - {{ solution }}-operator
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups: {{ custom_api_groups | tojson }}
  resources:
  - '*'
  verbs:
  - '*'
